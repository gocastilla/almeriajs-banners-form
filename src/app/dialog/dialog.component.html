<div class="closes">
  <button mat-mini-fab color="warn" (click)="close()">
    <mat-icon>clear</mat-icon>
  </button>
</div>

<div class="banner mat-elevation-z4">
  <ng-container *ngIf="!isLoading; else loading">
    <img [src]="downloadLink" alt="Banner" />
  </ng-container>
  <ng-template #loading>
    <mat-spinner></mat-spinner>
  </ng-template>
</div>

<div class="options">
  <a
    mat-raised-button
    color="primary"
    [disabled]="isLoading"
    [href]="downloadLink"
    [download]="filename"
  >
    <mat-icon>save_alt</mat-icon> Descargar
  </a>
</div>
